<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<div layout:fragment="content">
    <script type="text/javascript" th:src="@{/js/product/product.js(ver=${@commonUtil.getNow()})}"></script>
    <style type="text/css">
        .dtitle ul li { height: 25px; line-height: 25px; }
    </style>
    <div class="bottom_sky_line">
        <table class="tab_table_nl" style="margin-top:0 !important;">
            <colgroup>
                <col style="width:150px;" />
                <col style="width:1px;" />
                <col style="width:150px;" />
                <col style="width:auto;" />
            </colgroup>
            <tbody>
            <tr>
                <td class="on"><a href="/product/excel_add">엑셀업로드</a></td>
                <td></td>
                <td class="off"><a href="/product/excel_add/error">엑셀업로드오류</a></td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div>
        <div th:if="${Permission.isWrite()}" style="text-align:right;line-height:25px;margin-bottom:5px;padding-top: 15px;">
            <a href="/upload/example/product_add.xls" class="btn-c"><span>예제 파일 다운</span></a>
        </div>
    </div>

    <form name="form" id="form" method="post" enctype="multipart/form-data" action="/product/excel_add">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="tb_layout_1">
            <table>
                <colgroup>
                    <col style="width: 14%;" />
                    <col style="width: auto;" />
                </colgroup>
                <tbody>
                <tr>
                    <td class="title required"><span>엑셀파일</span></td>
                    <td>
                        <input type="file" name="FileName" id="FileName" accept=".xls,.xlsx;" />
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="posR mt20 mb20">
            <div class="ac">
                <a th:if="${Permission.isWrite()}" href="javascript:ins_ProductExcel();" class="btn-c"><span>입력</span></a>
            </div>
        </div>

    </form>

    <div class="dtitle dalarm red mt10">
        <ul>
            <li>* 세트상품은 단일상품 업로드 완료후 업로드 하세요.</li>
            <li>* 묶음수량이 '1'보다 크면 세트상품으로 등록 됩니다.</li>
            <li>* 세트상품의 금액(사입가, 대리점가, 정상가, 판매가, 임직원가, 사업자가)은 묶음수량이 곱해진 금액을 입력합니다.</li>
            <li class="b">* 과세상품으로 일괄등록 되오니 면세상품일 경우 반드시 상품수정에서 변경 하시기 바랍니다.</li>
        </ul>
    </div>

</div>
