<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div style="width:600px; padding:20px;">

    <form name="ModCategory" id="ModCategory" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" name="Depth" id="Depth" th:value="${depth}" />
        <input type="hidden" name="categoryCode1" th:value="${category.categorycode1}"/>
        <input type="hidden" name="categoryCode2" th:value="${category.categorycode2}"/>
        <div>
            <table style="width:100%">
                <tr>
                    <td class="left">
                        <img src="/images/bu_title.gif" style="vertical-align:middle" alt="icon" /> <strong th:text="${depth == '1' ? '대분류 수정' : '소분류 수정'}"></strong>
                    </td>
                    <td class="ar">
                        <a href="javascript:closePop('popup')"><img src="/Images/img_pop_close.gif" style="width:14px;height:14px" alt="close" /></a>
                    </td>
                </tr>
            </table>
        </div>

        <div class="pContents">

            <div id="pContents" class="tb_layout_1" style="margin-top:0 !important; margin-bottom:30px !important;">
                <table>
                    <colgroup>
                        <col style="width: 150px;" />
                        <col style="width: 450px;" />
                    </colgroup>
                    <tbody>
                    <tr>
                        <td class="title"><span class="required" th:text="${depth == '1' ? '대분류명' : '소분류명'}"></span></td>
                        <td class="al pl20"><input type="text" name="categoryName" id="CategoryName" th:value="${depth == '1' ? category.getCategoryname1() : category.getCategoryname2()}" maxlength="25" class="input_text" style="width:80%" onkeypress="if (event.keyCode == 13) { lay_CategoryAdd(); }" /></td>
                    </tr>
                    <tr>
                        <td class="title"><span class="required">게시여부</span></td>
                        <td class="al pl20">
                            <select name="displayFlag">
                                <option value="Y" th:selected="${category.displayflag == 'Y' ? 'true' : 'false'}">Y</option>
                                <option value="N" th:selected="${category.displayflag == 'N' ? 'true' : 'false'}">N</option>
                            </select>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="posR mt20">
                <div class="ac">
                    <a href="javascript:lay_CategoryModify()" class="btn-c"><span>수정</span></a>
                    <a href="javascript:closePop('popup')" class="btn-d" style="width:initial !important"><span>닫기</span></a>
                </div>
            </div>

        </div>

    </form>

</div>
