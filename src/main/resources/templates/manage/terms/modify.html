<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<div layout:fragment="content">
    <script type="text/javascript" src ="/SmartEditor/js/HuskyEZCreator.js" charset="utf-8"></script>
    <script type="text/javascript" src="/JS/Editor.js"></script>
    <script type="text/javascript" th:src="@{/js/manage/terms/terms.js(ver=${@commonUtil.getNow()})}"></script>
    <div class="tb_layout_1">
        <form name="form" method="post" action="/manage/terms/modify" autocomplete="off">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" th:name="idx" th:value="${terms.getIdx()}" />
            <input type="hidden" th:name="page" th:value="${searchDto.getPage()}" />
            <input type="hidden" th:name="searchtype" th:value="${searchDto.getSearchtype()}" />
            <input type="hidden" th:name="keyword" th:value="${searchDto.getKeyword()}" />
            <table>
                <colgroup>
                    <col style="width: 150px;" />
                    <col style="width: auto;" />
                </colgroup>
                <tbody>
                <tr>
                    <td class="title"><span>제목</span></td>
                    <td>
                        <span style="display:inline-block;"><input type="text" name="title" id="title" th:value="${terms.getTitle()}" maxlength="200" class="input_text" style="width:500px" /></span>
                    </td>
                </tr>
                <tr>
                    <td class="title"><span>적용위치</span></td>
                    <td>
                        <span style="display:inline-block;"><input type="text" name="place" id="place" th:value="${terms.getPlace()}" maxlength="200" class="input_text" style="width:500px" /></span>
                    </td>
                </tr>
                <tr>
                    <td class="title"><span>내용</span></td>
                    <td>
                        <span><textarea name="contents" id="contents" wrap="off" style="width:100%;height:250px;">[[${terms.getContents()}]]</textarea></span>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>

    <div class="posR mt20 mb20">
        <div class="ac">
            <a href="javascript:mod_Terms();" class="btn-c"><span>수정</span></a>
            <a href="javascript:del_Terms();" class="btn-c"><span>삭제</span></a>
            <a href="javascript:moveList('/manage/terms/list');" class="btn-d"><span>목록</span></a>
        </div>
    </div>

    <script type="text/javascript">
        //에디터 로드
        var oEditors = [];
        nhn.husky.EZCreator.createInIFrame({
            oAppRef: oEditors,
            elPlaceHolder: "contents",
            sSkinURI: "/SmartEditor/SEditorSkin.html",
            fCreator: "createSEditorInIFrame",
            folderName: "terms"
        });
    </script>

</div>
